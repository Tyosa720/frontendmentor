<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .background-left{

    }
    .background-right{

    }
  </style>
</head>
<body>
  <div class="background-left">

  </div>
  <div class="background-right">

  </div>
  <div class="face-card">
    <h1>
      0000 0000 0000 0000
    </h1>
    <p>
      Jane Appleseed
    </p>
    <p>
      00/00
    </p>
  </div>
  <div class="back-card">
    <p>
      000
    </p>
  </div>
  <form action="" method="post">
    <label for="name">Cardholder Name</label>
    <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
    <label for="cardnumber">Card Number:</label>
    <input id="cardnumber" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
    <label for="exp-date">Exp. Date (MM/YY)</label>
    <input id="exp-date-month" type="tel" pattern="[0-9]*" maxlength="2" placeholder="MM">
    <input type="tel" id="exp-date-year" pattern="[0-9]*" maxlength="2" placeholder="YY">
    <label for="CVC">CVC</label>
    <input type="text" placeholder="e.g. 123">
    <button type="submit">Confirm</button>
  </form>

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
